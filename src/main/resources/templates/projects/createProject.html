<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<!--/*@thymesVar id="project" type="pl.merdala.cleantimetracker.projectcontext.adapter.in.web.create.CreateProjectForm"*/-->
<body>
<section class="content" layout:fragment="content">
  <div class="box">
    <div class="box-header with-border">
      <h3>Create a New Project</h3>
    </div>
    <div class="box-body">
      <form action="#" th:action="@{/projects}" th:object="${project}" method="post">
        <div class="form-group">
          <label class="col-sm-2">Project name</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{name}"/>
          </div>
        </div>
      </form>
    </div>
    <div class="box-footer">
      <input type="submit" class="btn btn-default" value="Create Project">
    </div>
  </div>
</section>
</body>
</html>
